<article>
  <header>
    <h1 style="text-align:center;">BMW</h1>
    <time>18.09.2025</time>
  </header>
  <p>
    BMW (Bayerische Motoren Werke) es una empresa alemana, el hogar del grupo BMW, que fabrica automóviles, motocicletas y motores de lujo, y es conocida a nivel mundial por sus vehículos de alta gama y deportivos, incluyendo las marcas BMW, MINI y Rolls-Royce. La compañía se fundó en 1916 como fabricante de motores de avión y luego se expandió a las motocicletas y, finalmente, a los automóviles. 
  </p>
</article>
